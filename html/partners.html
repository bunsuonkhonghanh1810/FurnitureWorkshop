<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/partners.css">
    </head>
    <body>
        <!-- Header -->
        <header class="py-4">
            <div class="container d-flex flex-row align-items-center justify-content-between">
                <div class="header-logo">
                    <img src="../assets/img/logo.png" alt="">
                </div>
                <div class="header-nav d-flex align-items-center">
                    <nav class="nav header-nav">
                        <a class="nav-link text-uppercase p-0 active" aria-current="page" href="#">Trang chủ</a>
                        <a class="nav-link text-uppercase p-0" href="#">Giới thiệu</a>
                        <a class="nav-link text-uppercase p-0" href="#">Sản phẩm</a>
                        <a class="nav-link text-uppercase p-0" href="#">Tin tức</a>
                        <a class="nav-link text-uppercase p-0" href="#">Đối tác</a>
                        <a class="nav-link text-uppercase p-0" href="#">Liên hệ</a>
                    </nav>
                </div>
            </div>
        </header>
        <!-- Header -->
        <!-- Banner -->
        <section class="banner d-flex justify-content-center">
            <div class="banner-logo">
                <img src="../assets/img/partners/logo-black-and-white.png" alt="">
                <p>LIÊN HỆ</p>
            </div>
        </section>
        <!-- Banner -->
        <!-- Footer -->
        <footer class="d-flex">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="footer-left">
                    <p>THÔNG TIN CHUNG</p>
                    <p>CÔNG TY TNHH HOÀNG HOAN</p>
                    <div class="footer-left-contact">
                        <p><img src="../assets/img/footer/phone.png" alt="">0999.999.999</p>
                        <p><img src="../assets/img/footer/mail-mini.png" alt="">cskh@hoanghoan.vn</p>
                        <p><img src="../assets/img/footer/location.png" alt="">Số 1 Nguyễn Trãi, Thanh Xuân, Hà Nội</p>
                    </div>
                </div>
                <div class="footer-mid">
                    <p>VỀ CHÚNG TÔI</p>
                    <p>Giới thiệu</p>
                    <p>Sản phẩm</p>
                    <p>Tin tức</p>
                    <p>Đối tác</p>
                    <p>Liên hệ</p>
                </div>
                <div class="footer-right">
                    <p>KẾT NỐI VỚI CHÚNG TÔI</p>
                    <div class="footer-right-contact">
                        <img src="../assets/img/footer/facebook.png" alt="">
                        <img src="../assets/img/footer/zalo.png" alt="">
                        <img src="../assets/img/footer/mail.png" alt="">
                    </div>
                    <img src="../assets/img/footer/confirmation.png" alt="">
                </div>
            </div>
        </footer>
        <!-- Footer -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
